<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Style -->
  <link rel="stylesheet" href="./css/style.css">
  <title>CHHIWATI | شهيواتي</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Mon Blog</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="nav-articles">Accueil</a>
          </li>
          <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Authentification</button>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container" id="container">
            <div class="form-container sign-up-container">
              <form action="#">
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Nom" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de passe" />
                <button>S'inscrire</button>
              </form>
            </div>
            <div class="form-container sign-in-container">
              <form action="#">
                <h1>Se connecter</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de passe" />
                <a href="#">Mot de passe oublié ?</a>
                <button>Se connecter</button>
              </form>
            </div>
            <div class="overlay-container">
              <div class="overlay">
                <div class="overlay-panel overlay-left">
                  <h1>Bienvenue !</h1>
                  <p>Pour rester connecté, veuillez vous connecter avec vos informations personnelles</p>
                  <button class="ghost" id="signIn">Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                  <h1>Bonjour !</h1>
                  <p>Entrez vos informations personnelles et commencez votre aventure avec nous</p>
                  <button class="ghost" id="signUp">S'inscrire</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2">
        <h2>Catégories</h2>
        <div id="categories-container" class="accordion">
          <!-- Categories here -->
        </div>
      </div>

      <!-- Articles -->
      <div class="col-10">
        <h2>Articles</h2>
        <div id="articles-container">
          <!-- Articles here -->
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./js/script.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
